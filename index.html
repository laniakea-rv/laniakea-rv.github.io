<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <button id="reset" type="button">reset data</button>
        <h1>gamble!!!</h1>
        <p id="moneyDisplay">wallet: $100</p>
        <div id="gambles">
            <div>
                <img class="gambleIcon" src="gambles/cherries.png" alt="gamble icon">
            </div>
            <div>
                <img class="gambleIcon" src="gambles/orange.png" alt="gamble icon">
            </div>
            <div>
                <img class="gambleIcon" src="gambles/bar.png" alt="gamble icon">
            </div>
        </div>
        <p id="winDisplay">click to roll</p>
        <button type="button" id="startGamble"><span>roll ($5)</span></button>
    </main>
    <div id="store">
        <div class="product" id="increaseReward">
            <span>Increase payout (x1)</span>
            <button>$</button>
        </div>
        <div class="product" id="adBlock">
            <span>Block ads for 5 minutes</span>
            <button>$</button>
        </div>
    </div>
    <audio src="audio/JACKPOT.mp3"></audio>
    <audio src="audio/rollclick.mp3"></audio>
    <audio src="audio/kaching.mp3"></audio>
    <audio src="audio/lockin.mp3"></audio>
    <audio src="audio/winsound.mp3"></audio>
    <audio src="audio/ping.mp3"></audio>
    <audio src="audio/vineboom.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
